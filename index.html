<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="./CSS/style.css">
        <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
        <script src="./script.js"></script>
    </head>

    <body>
        <h1> Wordy Words </h1>
        <div id="game-board"></div>
        <h1 class="animate__animated animate__bounce">Hello! Let's play a game!</h1>  
        <div class="userInput">
            <label for="numberOfLetters">Number of Letters</label>
            <div>
                <input type="number" min="1" max="31" id="numberOfLetters" value="5">            
                <button onclick="getNewWord()">Generate</button>
            </div>
        <p id="correctWord"></p>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        
    </body>
</html>
